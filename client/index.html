<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .room-section, .chat-section {
      margin-bottom: 20px;
    }
    .room-section input, .chat-section input {
      width: calc(100% - 110px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .room-section button, .chat-section button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .room-section button:hover, .chat-section button:hover {
      background-color: #0056b3;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
    .message.user {
      background-color: #007bff;
      color: #fff;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="room-section">
      <h3>Entrar na Sala</h3>
      <input type="text" id="roomName" placeholder="Nome da Sala">
      <button id="joinRoomButton">Entrar</button>
    </div>
    <div class="chat-section">
      <h3>Chat</h3>
      <div class="chat-box" id="chatBox"></div>
      <div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem">
        <button id="sendMessageButton">Enviar</button>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.socket.io/4.8.1/socket.io.esm.min.js"
      }
    }
  </script>
  <script type="module" src="./src/js/index.js"></script>
</body>
</html>
